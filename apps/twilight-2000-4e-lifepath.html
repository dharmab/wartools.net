<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twilight: 2000 Life Path Generator - WARTOOLS.NET</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
            padding: 10px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 0.9rem;
            font-style: italic;
        }

        nav a {
            color: var(--link-color);
            font-size: 0.9rem;
        }

        .card {
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 12px var(--shadow-color);
            border: 2px solid var(--border-medium);
        }

        .card h3 {
            margin-top: 0;
            margin-bottom: 12px;
            font-size: 1.1rem;
            color: var(--text-primary);
        }

        .card p {
            margin: 8px 0;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .btn {
            padding: 10px 24px;
            font-size: 1rem;
            font-weight: bold;
            border: 2px solid var(--border-medium);
            border-radius: 8px;
            background: var(--accent-primary);
            color: var(--bg-primary);
            cursor: pointer;
            font-family: Georgia, serif;
            transition: background 0.2s, transform 0.1s;
        }

        .btn:hover {
            background: var(--accent-hover);
        }

        .btn:active {
            transform: scale(0.96);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: var(--border-medium);
        }

        .btn-small {
            padding: 4px 12px;
            font-size: 0.85rem;
        }

        .btn-row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 12px;
        }

        /* Summary panel */
        #summary-card {
            display: none;
        }

        #summary-card.visible {
            display: block;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6px 16px;
            font-size: 0.9rem;
        }

        .summary-grid .label {
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        .summary-grid .value {
            color: var(--text-primary);
            font-weight: bold;
        }

        .summary-skills {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid var(--border-light);
        }

        .summary-skills h4 {
            margin: 0 0 6px 0;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .skill-list {
            display: flex;
            flex-wrap: wrap;
            gap: 4px 10px;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .skill-item {
            white-space: nowrap;
        }

        .skill-die {
            font-weight: bold;
            color: var(--accent-primary);
        }

        /* Wizard step */
        #wizard-card {
            display: none;
        }

        #wizard-card.visible {
            display: block;
        }

        .step-title {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 4px;
        }

        /* Attribute distribution */
        .attr-row {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 0;
            border-bottom: 1px solid var(--border-light);
        }

        .attr-row:last-child {
            border-bottom: none;
        }

        .attr-name {
            width: 120px;
            font-weight: bold;
            color: var(--text-secondary);
        }

        .attr-die {
            width: 40px;
            text-align: center;
            font-weight: bold;
            color: var(--accent-primary);
            font-size: 1.1rem;
        }

        .attr-btn {
            padding: 2px 10px;
            font-size: 1rem;
            border: 1px solid var(--border-medium);
            border-radius: 4px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            cursor: pointer;
            font-family: Georgia, serif;
            line-height: 1;
        }

        .attr-btn:hover {
            background: var(--accent-primary);
            color: var(--bg-primary);
        }

        .attr-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .remaining-display {
            text-align: center;
            font-size: 1rem;
            font-weight: bold;
            color: var(--accent-primary);
            margin: 10px 0;
        }

        /* Career selection */
        .career-group {
            margin-bottom: 12px;
        }

        .career-group-title {
            font-size: 0.85rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 6px;
            padding-bottom: 4px;
            border-bottom: 1px solid var(--border-light);
        }

        .career-option {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            margin-bottom: 4px;
            border-radius: 6px;
            cursor: pointer;
            border: 1px solid transparent;
            transition: background 0.15s;
        }

        .career-option:hover {
            background: var(--bg-tertiary);
        }

        .career-option.selected {
            background: var(--bg-tertiary);
            border-color: var(--accent-primary);
        }

        .career-option.disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .career-option .career-name {
            font-weight: bold;
            color: var(--text-primary);
        }

        .career-option .career-req {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        /* Skill choice */
        .skill-choice {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 8px;
            margin-bottom: 4px;
            border-radius: 6px;
            cursor: pointer;
            border: 1px solid transparent;
            transition: background 0.15s;
        }

        .skill-choice:hover {
            background: var(--bg-tertiary);
        }

        .skill-choice.selected {
            background: var(--bg-tertiary);
            border-color: var(--accent-primary);
        }

        .skill-choice.disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .skill-choice .skill-name {
            color: var(--text-primary);
        }

        .skill-choice .skill-current {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        /* Dice roll display */
        .dice-result {
            text-align: center;
            padding: 12px;
            margin: 10px 0;
            background: var(--bg-tertiary);
            border-radius: 6px;
            font-size: 1.1rem;
        }

        .dice-value {
            font-size: 1.4rem;
            font-weight: bold;
            color: var(--accent-primary);
        }

        .dice-label {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .success {
            color: #2d8f2d;
        }

        .failure {
            color: #b33;
        }

        @media (prefers-color-scheme: dark) {
            .success {
                color: #5cb85c;
            }

            .failure {
                color: #e66;
            }
        }

        /* Career history log */
        #history-card {
            display: none;
        }

        #history-card.visible {
            display: block;
        }

        .history-entry {
            padding: 8px 0;
            border-bottom: 1px solid var(--border-light);
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .history-entry:last-child {
            border-bottom: none;
        }

        .history-entry .term-label {
            font-weight: bold;
            color: var(--text-primary);
        }

        .history-entry .term-detail {
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        /* Text inputs */
        .text-input {
            width: 100%;
            padding: 8px 12px;
            border-radius: 6px;
            border: 2px solid var(--border-medium);
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-family: Georgia, serif;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .text-input:focus {
            outline: 2px solid var(--accent-primary);
            outline-offset: 2px;
        }

        textarea.text-input {
            min-height: 60px;
            resize: vertical;
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            color: var(--text-secondary);
            margin-bottom: 4px;
            font-size: 0.9rem;
        }

        /* Checkbox */
        .checkbox-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 8px 0;
        }

        .checkbox-row input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--accent-primary);
        }

        .checkbox-row label {
            color: var(--text-secondary);
            cursor: pointer;
        }

        /* D6 table display */
        .d6-table {
            list-style: none;
            padding: 0;
            margin: 8px 0;
        }

        .d6-table li {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 4px 8px;
            border-bottom: 1px solid var(--border-light);
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.15s;
        }

        .d6-table li:hover {
            background: var(--bg-tertiary);
        }

        .d6-table li.selected {
            background: var(--bg-tertiary);
            border-color: var(--accent-primary);
        }

        .d6-table li:last-child {
            border-bottom: none;
        }

        .d6-num {
            font-weight: bold;
            color: var(--accent-primary);
            width: 20px;
            text-align: center;
        }

        /* Gear list */
        .gear-list {
            list-style: none;
            padding: 0;
            margin: 8px 0;
        }

        .gear-list li {
            padding: 4px 0;
            border-bottom: 1px solid var(--border-light);
            color: var(--text-secondary);
        }

        .gear-list li:last-child {
            border-bottom: none;
        }

        /* Final character sheet */
        .sheet-section {
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-light);
        }

        .sheet-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .sheet-section h4 {
            margin: 0 0 8px 0;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .sheet-attrs {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            text-align: center;
        }

        .sheet-attr {
            background: var(--bg-tertiary);
            border-radius: 6px;
            padding: 8px;
        }

        .sheet-attr .attr-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .sheet-attr .attr-val {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--accent-primary);
        }

        .sheet-skills-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4px 16px;
            font-size: 0.9rem;
        }

        .sheet-skill {
            display: flex;
            justify-content: space-between;
            padding: 2px 0;
        }

        .sheet-skill .sk-name {
            color: var(--text-secondary);
        }

        .sheet-skill .sk-die {
            font-weight: bold;
            color: var(--accent-primary);
        }

        .note-text {
            font-size: 0.85rem;
            color: var(--text-muted);
            font-style: italic;
            margin: 6px 0;
        }

        .separator {
            border: none;
            border-top: 1px solid var(--border-light);
            margin: 12px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav><a href="../index.html">&larr; WARTOOLS.NET</a></nav>
        <header>
            <h1>Life Path Generator</h1>
            <p class="subtitle">Character generation for Twilight: 2000 4th Edition</p>
        </header>

        <div class="card" id="summary-card">
            <h3>Character Summary</h3>
            <div id="summary-content"></div>
        </div>

        <div class="card" id="wizard-card">
            <div id="wizard-content"></div>
        </div>

        <div class="card" id="history-card">
            <h3>Career History</h3>
            <div id="history-content"></div>
        </div>
    </div>

    <script src="twilight-2000-4e-lifepath.js"></script>
</body>
</html>
