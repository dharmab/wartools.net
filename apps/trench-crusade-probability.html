<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dice Roll Outcomes Table - WARTOOLS.NET</title>
        <link rel="stylesheet" href="../style.css" />
        <style>
            body {
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 20px;
            }
            .container {
                max-width: 1200px;
                width: 100%;
                padding: 10px;
            }
            header {
                text-align: center;
                margin-bottom: 20px;
            }
            h1 {
                font-size: 1.8rem;
                margin-bottom: 10px;
            }
            .subtitle {
                color: var(--text-muted);
                font-size: 0.9rem;
                font-style: italic;
                margin-bottom: 0;
            }
            .card {
                background: var(--bg-secondary);
                border-radius: 8px;
                padding: 20px;
                margin-bottom: 20px;
                box-shadow: 0 4px 12px var(--shadow-color);
                border: 2px solid var(--border-medium);
            }
            .dice-selector {
                display: flex;
                gap: 12px;
                margin-bottom: 20px;
                justify-content: center;
            }
            .dice-btn {
                padding: 12px 24px;
                font-size: 1rem;
                font-weight: bold;
                font-family: Georgia, serif;
                border: 2px solid var(--border-medium);
                background: var(--bg-tertiary);
                color: var(--text-primary);
                border-radius: 6px;
                cursor: pointer;
                transition: all 0.3s ease;
            }
            .dice-btn:hover {
                background: var(--accent-primary);
                color: var(--bg-primary);
                border-color: var(--accent-primary);
                transform: translateY(-2px);
                box-shadow: 0 4px 8px var(--shadow-color);
            }
            .dice-btn:active {
                transform: translateY(0);
            }
            .dice-btn.active {
                background: var(--accent-primary);
                border-color: var(--accent-hover);
                color: var(--bg-primary);
            }
            .bonus-section {
                display: flex;
                justify-content: center;
                align-items: center;
                margin-top: 20px;
                gap: 12px;
            }
            .bonus-label {
                font-weight: bold;
                font-size: 1rem;
                color: var(--text-primary);
            }
            .bonus-controls {
                display: flex;
                gap: 8px;
                align-items: center;
            }
            .bonus-btn {
                padding: 8px 16px;
                font-size: 1.2rem;
                font-weight: bold;
                border: 2px solid var(--border-medium);
                background: var(--bg-tertiary);
                color: var(--text-primary);
                border-radius: 6px;
                cursor: pointer;
                transition: all 0.2s ease;
                min-width: 40px;
            }
            .bonus-btn:hover {
                background: var(--accent-primary);
                color: var(--bg-primary);
                border-color: var(--accent-primary);
            }
            .bonus-btn:active {
                transform: scale(0.95);
            }
            .bonus-display {
                padding: 8px 20px;
                font-size: 1.1rem;
                font-weight: bold;
                background: var(--bg-primary);
                border: 2px solid var(--border-medium);
                border-radius: 6px;
                min-width: 60px;
                text-align: center;
                color: var(--text-primary);
            }
            .table-container {
                overflow-x: auto;
                margin-top: 20px;
            }
            .outcomes-table {
                width: 100%;
                border-collapse: collapse;
                font-size: 0.9rem;
            }
            .outcomes-table th,
            .outcomes-table td {
                padding: 8px;
                text-align: center;
                border: 1px solid var(--border-medium);
            }
            .outcomes-table th {
                background: var(--bg-tertiary);
                font-weight: bold;
                position: sticky;
                top: 0;
                z-index: 10;
            }
            .outcomes-table th.modifier-header {
                background: var(--accent-primary);
                color: var(--bg-primary);
            }
            .outcomes-table td {
                background: var(--bg-secondary);
            }
            .outcomes-table tr:hover td {
                background: var(--bg-tertiary);
            }
            .total-header {
                background: var(--bg-tertiary);
                font-weight: bold;
                position: sticky;
                left: 0;
                z-index: 5;
            }
            .total-cell {
                background: var(--bg-tertiary);
                font-weight: bold;
                position: sticky;
                left: 0;
                z-index: 5;
            }
            .outcomes-table tr:hover .total-cell {
                background: var(--accent-primary);
                color: var(--bg-primary);
            }
            .prob-cell {
                font-family: "Courier New", monospace;
                font-weight: bold;
            }
            .legend {
                margin-top: 15px;
                padding: 10px;
                background: var(--bg-tertiary);
                border-radius: 6px;
                font-size: 0.85rem;
            }
            .legend-item {
                display: inline-block;
                margin-right: 20px;
            }
            footer {
                margin-top: auto;
                padding-top: 20px;
                text-align: center;
                color: var(--text-muted);
                font-size: 0.9rem;
            }
            footer a {
                color: var(--accent-primary);
                text-decoration: none;
            }
            footer a:hover {
                text-decoration: underline;
            }
            @media (max-width: 768px) {
                .outcomes-table {
                    font-size: 0.75rem;
                }
                .outcomes-table th,
                .outcomes-table td {
                    padding: 4px;
                }
                .dice-selector {
                    flex-direction: column;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>TRENCH✠CRUSADE</h1>
                <p class="subtitle">Dice Roll Outcomes Table</p>
                <p class="subtitle">
                    Probability of rolling that total or higher
                </p>
            </header>
            <div class="card">
                <div class="dice-selector">
                    <button class="dice-btn active" data-dice="2">2d6</button>
                    <button class="dice-btn" data-dice="3">3d6</button>
                    <button class="dice-btn" data-dice="4">4d6</button>
                </div>
                <div class="bonus-section">
                    <span class="bonus-label">Modifier:</span>
                    <div class="bonus-controls">
                        <button class="bonus-btn" onclick="adjustBonus(-1)">
                            −
                        </button>
                        <div class="bonus-display" id="bonusValue">0</div>
                        <button class="bonus-btn" onclick="adjustBonus(1)">
                            +
                        </button>
                    </div>
                </div>
                <div class="table-container">
                    <table class="outcomes-table" id="outcomesTable"></table>
                </div>
            </div>
        </div>
        <footer>
            <p><a href="/">← Back to WARTOOLS.NET</a></p>
        </footer>
        <script src="trench-crusade-probability.js"></script>
    </body>
</html>
