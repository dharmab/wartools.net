<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dice Roll Outcomes Table - WARTOOLS.NET</title>
        <link rel="stylesheet" href="../style.css" />
        <style>
            body {
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 20px;
            }
            .container {
                max-width: 1200px;
                width: 100%;
                padding: 10px;
            }
            header {
                text-align: center;
                margin-bottom: 20px;
            }
            h1 {
                font-size: 1.8rem;
                margin-bottom: 10px;
            }
            .subtitle {
                color: var(--text-muted);
                font-size: 0.9rem;
                font-style: italic;
                margin-bottom: 0;
            }
            .card {
                background: var(--bg-secondary);
                border-radius: 8px;
                padding: 20px;
                margin-bottom: 20px;
                box-shadow: 0 4px 12px var(--shadow-color);
                border: 2px solid var(--border-medium);
            }
            .dice-selector {
                display: flex;
                gap: 12px;
                margin-bottom: 20px;
                justify-content: center;
            }
            .dice-btn {
                padding: 12px 24px;
                font-size: 1rem;
                font-weight: bold;
                font-family: Georgia, serif;
                border: 2px solid var(--border-medium);
                background: var(--bg-tertiary);
                color: var(--text-primary);
                border-radius: 6px;
                cursor: pointer;
                transition: all 0.3s ease;
            }
            .dice-btn:hover {
                background: var(--accent-primary);
                color: var(--bg-primary);
                border-color: var(--accent-primary);
                transform: translateY(-2px);
                box-shadow: 0 4px 8px var(--shadow-color);
            }
            .dice-btn:active {
                transform: translateY(0);
            }
            .dice-btn.active {
                background: var(--accent-primary);
                border-color: var(--accent-hover);
                color: var(--bg-primary);
            }
            .bonus-section {
                display: flex;
                justify-content: center;
                align-items: center;
                margin-top: 20px;
                gap: 12px;
            }
            .bonus-label {
                font-weight: bold;
                font-size: 1rem;
                color: var(--text-primary);
            }
            .bonus-controls {
                display: flex;
                gap: 8px;
                align-items: center;
            }
            .bonus-btn {
                padding: 8px 16px;
                font-size: 1.2rem;
                font-weight: bold;
                border: 2px solid var(--border-medium);
                background: var(--bg-tertiary);
                color: var(--text-primary);
                border-radius: 6px;
                cursor: pointer;
                transition: all 0.2s ease;
                min-width: 40px;
            }
            .bonus-btn:hover {
                background: var(--accent-primary);
                color: var(--bg-primary);
                border-color: var(--accent-primary);
            }
            .bonus-btn:active {
                transform: scale(0.95);
            }
            .bonus-display {
                padding: 8px 20px;
                font-size: 1.1rem;
                font-weight: bold;
                background: var(--bg-primary);
                border: 2px solid var(--border-medium);
                border-radius: 6px;
                min-width: 60px;
                text-align: center;
                color: var(--text-primary);
            }
            .table-container {
                overflow-x: auto;
                margin-top: 20px;
            }
            .outcomes-table {
                width: 100%;
                border-collapse: collapse;
                font-size: 0.9rem;
            }
            .outcomes-table th,
            .outcomes-table td {
                padding: 8px;
                text-align: center;
                border: 1px solid var(--border-medium);
            }
            .outcomes-table th {
                background: var(--bg-tertiary);
                font-weight: bold;
                position: sticky;
                top: 0;
                z-index: 10;
            }
            .outcomes-table th.modifier-header {
                background: var(--accent-primary);
                color: var(--bg-primary);
            }
            .outcomes-table td {
                background: var(--bg-secondary);
            }
            .outcomes-table tr:hover td {
                background: var(--bg-tertiary);
            }
            .total-header {
                background: var(--bg-tertiary);
                font-weight: bold;
                position: sticky;
                left: 0;
                z-index: 5;
            }
            .total-cell {
                background: var(--bg-tertiary);
                font-weight: bold;
                position: sticky;
                left: 0;
                z-index: 5;
            }
            .outcomes-table tr:hover .total-cell {
                background: var(--accent-primary);
                color: var(--bg-primary);
            }
            .prob-cell {
                font-family: "Courier New", monospace;
                font-weight: bold;
            }
            .legend {
                margin-top: 15px;
                padding: 10px;
                background: var(--bg-tertiary);
                border-radius: 6px;
                font-size: 0.85rem;
            }
            .legend-item {
                display: inline-block;
                margin-right: 20px;
            }
            footer {
                margin-top: auto;
                padding-top: 20px;
                text-align: center;
                color: var(--text-muted);
                font-size: 0.9rem;
            }
            footer a {
                color: var(--accent-primary);
                text-decoration: none;
            }
            footer a:hover {
                text-decoration: underline;
            }
            @media (max-width: 768px) {
                .outcomes-table {
                    font-size: 0.75rem;
                }
                .outcomes-table th,
                .outcomes-table td {
                    padding: 4px;
                }
                .dice-selector {
                    flex-direction: column;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>TRENCH✠CRUSADE</h1>
                <p class="subtitle">Dice Roll Outcomes Table</p>
                <p class="subtitle">
                    Probability of rolling that total or higher
                </p>
            </header>
            <div class="card">
                <div class="dice-selector">
                    <button class="dice-btn active" data-dice="2">2d6</button>
                    <button class="dice-btn" data-dice="3">3d6</button>
                    <button class="dice-btn" data-dice="4">4d6</button>
                </div>
                <div class="bonus-section">
                    <span class="bonus-label">Modifier:</span>
                    <div class="bonus-controls">
                        <button class="bonus-btn" onclick="adjustBonus(-1)">
                            −
                        </button>
                        <div class="bonus-display" id="bonusValue">0</div>
                        <button class="bonus-btn" onclick="adjustBonus(1)">
                            +
                        </button>
                    </div>
                </div>
                <div class="table-container">
                    <table class="outcomes-table" id="outcomesTable"></table>
                </div>
            </div>
        </div>
        <footer>
            <p><a href="/">← Back to WARTOOLS.NET</a></p>
        </footer>
        <script>
            let baseDice = 2;
            let flatBonus = 0;

            function adjustBonus(delta) {
                flatBonus += delta;
                document.getElementById("bonusValue").textContent =
                    flatBonus === 0
                        ? "0"
                        : flatBonus > 0
                          ? `+${flatBonus}`
                          : `${flatBonus}`;
                generateTable();
            }

            function calculateDiceDistribution(n, k, keepHighest = true) {
                if (n === k) return convolveSimpleDice(n);
                let states = new Map();
                states.set("", 1.0);
                for (let i = 0; i < n; i++) {
                    const newStates = new Map();
                    for (const [key, prob] of states) {
                        const dice =
                            key === "" ? [] : key.split(",").map(Number);
                        for (let face = 1; face <= 6; face++) {
                            const allDice = [...dice, face];
                            allDice.sort((a, b) =>
                                keepHighest ? b - a : a - b,
                            );
                            const kept = allDice.slice(
                                0,
                                Math.min(k, allDice.length),
                            );
                            kept.sort((a, b) => a - b);
                            const newKey = kept.join(",");
                            const newProb = prob / 6;
                            newStates.set(
                                newKey,
                                (newStates.get(newKey) || 0) + newProb,
                            );
                        }
                    }
                    states = newStates;
                }
                const dist = {};
                for (const [key, prob] of states) {
                    const dice = key.split(",").map(Number);
                    const sum = dice.reduce((a, b) => a + b, 0);
                    dist[sum] = (dist[sum] || 0) + prob * 100;
                }
                return dist;
            }
            function convolveSimpleDice(n) {
                let dist = {};
                for (let i = 1; i <= 6; i++) dist[i] = 100 / 6;
                for (let d = 1; d < n; d++) {
                    const newDist = {};
                    for (const [sum, prob] of Object.entries(dist)) {
                        for (let face = 1; face <= 6; face++) {
                            const newSum = parseInt(sum) + face;
                            newDist[newSum] = (newDist[newSum] || 0) + prob / 6;
                        }
                    }
                    dist = newDist;
                }
                return dist;
            }
            function formatProbability(probability) {
                if (probability >= 99.95) {
                    return "99.9%+";
                }
                return probability.toFixed(1) + "%";
            }
            function generateTable() {
                const table = document.getElementById("outcomesTable");
                table.innerHTML = "";
                const mods = [6, 5, 4, 3, 2, 1, 0, -1, -2, -3, -4];
                const minTotal = baseDice;
                const maxTotal = Math.min(
                    baseDice * 6,
                    12 - Math.min(flatBonus, 0),
                );
                const headerRow = document.createElement("tr");
                const corner = document.createElement("th");
                corner.textContent = "";
                corner.className = "total-header";
                headerRow.appendChild(corner);
                let lastDisplayed = null;
                for (let total = minTotal; total <= maxTotal; total++) {
                    const modifiedTotal = Math.max(
                        0,
                        Math.min(total + flatBonus, 12),
                    );
                    if (modifiedTotal === lastDisplayed) continue;
                    const th = document.createElement("th");
                    th.className = "modifier-header";
                    th.textContent = modifiedTotal;
                    headerRow.appendChild(th);
                    lastDisplayed = modifiedTotal;
                }
                table.appendChild(headerRow);
                const dists = {};
                mods.forEach((mod) => {
                    const totalDice = baseDice + Math.abs(mod);
                    if (mod > 0)
                        dists[mod] = calculateDiceDistribution(
                            totalDice,
                            baseDice,
                            true,
                        );
                    else if (mod < 0)
                        dists[mod] = calculateDiceDistribution(
                            totalDice,
                            baseDice,
                            false,
                        );
                    else
                        dists[mod] = calculateDiceDistribution(
                            baseDice,
                            baseDice,
                            true,
                        );
                });
                mods.forEach((mod) => {
                    const row = document.createElement("tr");
                    const modCell = document.createElement("td");
                    if (mod > 0) modCell.textContent = `+${mod}D`;
                    else if (mod < 0) modCell.textContent = `${mod}D`;
                    else modCell.textContent = "0D";
                    modCell.className = "total-cell";
                    row.appendChild(modCell);
                    let lastDisplayed = null;
                    for (let total = minTotal; total <= maxTotal; total++) {
                        const modifiedTotal = Math.max(
                            0,
                            Math.min(total + flatBonus, 12),
                        );
                        if (modifiedTotal === lastDisplayed) continue;
                        const cell = document.createElement("td");
                        let cumProb = 0;
                        for (let t = total; t <= 100; t++)
                            cumProb += dists[mod][t] || 0;
                        if (cumProb > 0) {
                            cell.textContent = formatProbability(cumProb);
                            cell.className = "prob-cell";
                            const intensity = Math.min(cumProb / 100, 1);
                            const r = Math.round(255 - intensity * 100);
                            const g = Math.round(180 - intensity * 30);
                            const b = Math.round(180 + intensity * 75);
                            cell.style.backgroundColor = `rgb(${r},${g},${b})`;
                            cell.style.color = "#000000";
                        } else {
                            cell.textContent = "-";
                            cell.style.opacity = "0.3";
                        }
                        row.appendChild(cell);
                        lastDisplayed = modifiedTotal;
                    }
                    table.appendChild(row);
                });
            }
            document.querySelectorAll(".dice-btn").forEach((btn) => {
                btn.addEventListener("click", () => {
                    document
                        .querySelectorAll(".dice-btn")
                        .forEach((b) => b.classList.remove("active"));
                    btn.classList.add("active");
                    baseDice = parseInt(btn.dataset.dice);
                    generateTable();
                });
            });
            generateTable();
        </script>
    </body>
</html>
