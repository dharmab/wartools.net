<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Success Roll Outcomes Table - WARTOOLS.NET</title>
        <link rel="stylesheet" href="../style.css" />
        <style>
            body {
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 20px;
            }

            .container {
                max-width: 1200px;
                width: 100%;
                padding: 10px;
            }

            header {
                text-align: center;
                margin-bottom: 20px;
            }

            h1 {
                font-size: 1.8rem;
                margin-bottom: 10px;
            }

            .subtitle {
                color: var(--text-muted);
                font-size: 0.9rem;
                font-style: italic;
                margin-bottom: 0;
            }

            .card {
                background: var(--bg-secondary);
                border-radius: 8px;
                padding: 20px;
                margin-bottom: 20px;
                box-shadow: 0 4px 12px var(--shadow-color);
                border: 2px solid var(--border-medium);
            }

            .dice-selector {
                display: flex;
                gap: 12px;
                margin-bottom: 20px;
                justify-content: center;
            }

            .dice-btn {
                padding: 12px 24px;
                font-size: 1rem;
                font-weight: bold;
                font-family: Georgia, serif;
                border: 2px solid var(--border-medium);
                background: var(--bg-tertiary);
                color: var(--text-primary);
                border-radius: 6px;
                cursor: pointer;
                transition: all 0.3s ease;
            }

            .dice-btn:hover {
                background: var(--accent-primary);
                color: var(--bg-primary);
                border-color: var(--accent-primary);
                transform: translateY(-2px);
                box-shadow: 0 4px 8px var(--shadow-color);
            }

            .dice-btn:active {
                transform: translateY(0);
            }

            .dice-btn.active {
                background: var(--accent-primary);
                border-color: var(--accent-hover);
                color: var(--bg-primary);
            }

            .table-container {
                overflow-x: auto;
                margin-top: 20px;
            }

            .outcomes-table {
                width: 100%;
                border-collapse: collapse;
                font-size: 0.9rem;
            }

            .outcomes-table th,
            .outcomes-table td {
                padding: 8px;
                text-align: center;
                border: 1px solid var(--border-medium);
            }

            .outcomes-table th {
                background: var(--bg-tertiary);
                font-weight: bold;
                position: sticky;
                top: 0;
                z-index: 10;
            }

            .outcomes-table th.modifier-header {
                background: var(--accent-primary);
                color: var(--bg-primary);
            }

            .outcomes-table td {
                background: var(--bg-secondary);
            }

            .outcomes-table tr:hover td {
                background: var(--bg-tertiary);
            }

            .total-header {
                background: var(--bg-tertiary);
                font-weight: bold;
                position: sticky;
                left: 0;
                z-index: 5;
            }

            .total-cell {
                background: var(--bg-tertiary);
                font-weight: bold;
                position: sticky;
                left: 0;
                z-index: 5;
            }

            .outcomes-table tr:hover .total-cell {
                background: var(--accent-primary);
                color: var(--bg-primary);
            }

            .prob-cell {
                font-family: "Courier New", monospace;
                font-weight: bold;
            }

            .legend {
                margin-top: 15px;
                padding: 10px;
                background: var(--bg-tertiary);
                border-radius: 6px;
                font-size: 0.85rem;
            }

            .legend-item {
                display: inline-block;
                margin-right: 20px;
            }

            footer {
                margin-top: auto;
                padding-top: 20px;
                text-align: center;
                color: var(--text-muted);
                font-size: 0.9rem;
            }

            footer a {
                color: var(--accent-primary);
                text-decoration: none;
            }

            footer a:hover {
                text-decoration: underline;
            }

            @media (max-width: 768px) {
                .outcomes-table {
                    font-size: 0.75rem;
                }

                .outcomes-table th,
                .outcomes-table td {
                    padding: 4px;
                }

                .dice-selector {
                    flex-direction: column;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>TRENCH✠CRUSADE</h1>
                <p class="subtitle">Success Roll Outcomes Table</p>
                <p class="subtitle">
                    Probability of rolling that total or higher
                </p>
            </header>

            <div class="card">
                <div class="dice-selector">
                    <button class="dice-btn active" data-dice="2">2d6</button>
                    <button class="dice-btn" data-dice="3">3d6</button>
                    <button class="dice-btn" data-dice="4">4d6</button>
                </div>

                <div class="table-container">
                    <table class="outcomes-table" id="outcomesTable">
                        <!-- Table will be generated by JavaScript -->
                    </table>
                </div>
            </div>
        </div>

        <footer>
            <p><a href="/">← Back to WARTOOLS.NET</a></p>
        </footer>

        <script>
            let baseDice = 2;

            // Calculate probability distribution for rolling n dice and keeping k highest or lowest
            // Uses efficient DP with sorted multiset tracking
            // Complexity: O(n * states) where states is the number of unique k-dice multisets
            // This is approximately O(n * C(k+5, 5)) which is polynomial, vs O(6^n) exponential
            // Example: For 4d6+6D (10 dice keep 4), this is ~10 * 126 = 1,260 operations
            // vs the old recursive approach which would be 6^10 = 60,466,176 operations
            // Performance improvement: ~48,000x faster for large dice pools!
            function calculateDiceDistribution(n, k, keepHighest = true) {
                // Special case: if keeping all dice, use simple convolution
                if (n === k) {
                    return convolveSimpleDice(n);
                }

                // DP approach: track probability of each possible sorted multiset
                // State: Map of sorted dice arrays to their probabilities
                // We build incrementally, one die at a time

                // Start with empty set
                let states = new Map();
                states.set("", 1.0);

                // Add n dice, one at a time
                for (let diceNum = 0; diceNum < n; diceNum++) {
                    const newStates = new Map();

                    for (const [stateKey, prob] of states) {
                        const dice =
                            stateKey === ""
                                ? []
                                : stateKey.split(",").map(Number);

                        // Roll a new die (1-6)
                        for (let face = 1; face <= 6; face++) {
                            // Add this die to current dice and keep k highest/lowest
                            const allDice = [...dice, face];
                            allDice.sort((a, b) =>
                                keepHighest ? b - a : a - b,
                            );
                            const kept = allDice.slice(
                                0,
                                Math.min(k, allDice.length),
                            );

                            // Create canonical key (sorted for keep-highest, reverse-sorted for keep-lowest)
                            kept.sort((a, b) => a - b); // Always store in ascending order
                            const newKey = kept.join(",");

                            // Update probability
                            const newProb = prob / 6;
                            newStates.set(
                                newKey,
                                (newStates.get(newKey) || 0) + newProb,
                            );
                        }
                    }

                    states = newStates;
                }

                // Convert to sum distribution (cap at 12 per game rules)
                const distribution = {};
                for (const [stateKey, prob] of states) {
                    const dice = stateKey.split(",").map(Number);
                    const sum = dice.reduce((a, b) => a + b, 0);
                    // Cap sum at 12 - any result above 12 counts as 12
                    const cappedSum = Math.min(sum, 12);
                    distribution[cappedSum] =
                        (distribution[cappedSum] || 0) + prob * 100;
                }

                return distribution;
            }

            // Simple convolution for n independent d6 rolls (no keep-highest/lowest)
            function convolveSimpleDice(n) {
                // Start with a single die distribution
                let dist = {};
                for (let i = 1; i <= 6; i++) {
                    dist[i] = 100 / 6; // Each face has equal probability (in percentage)
                }

                // Convolve n-1 more times
                for (let d = 1; d < n; d++) {
                    const newDist = {};
                    for (const [sum, prob] of Object.entries(dist)) {
                        for (let face = 1; face <= 6; face++) {
                            const newSum = parseInt(sum) + face;
                            // Cap at 12 per game rules
                            const cappedSum = Math.min(newSum, 12);
                            newDist[cappedSum] =
                                (newDist[cappedSum] || 0) + prob / 6;
                        }
                    }
                    dist = newDist;
                }

                return dist;
            }

            // Generate the outcomes table
            function generateTable() {
                const table = document.getElementById("outcomesTable");
                table.innerHTML = "";

                // Define modifier range (-4D to +6D, with +6D at top)
                const modifiers = [6, 5, 4, 3, 2, 1, 0, -1, -2, -3, -4];

                // Calculate min and max possible totals (capped at 12 per game rules)
                const minTotal = baseDice; // Minimum is rolling all 1s
                const maxTotal = 12; // Cap at 12 per game rules

                // Create header row with totals (columns)
                const headerRow = document.createElement("tr");
                const cornerHeader = document.createElement("th");
                cornerHeader.textContent = "";
                cornerHeader.className = "total-header";
                headerRow.appendChild(cornerHeader);

                // Add headers for each total (from min to max)
                for (let total = minTotal; total <= maxTotal; total++) {
                    const th = document.createElement("th");
                    th.className = "modifier-header";
                    th.textContent = total;
                    headerRow.appendChild(th);
                }
                table.appendChild(headerRow);

                // Calculate distributions for each modifier
                const distributions = {};
                modifiers.forEach((mod) => {
                    const totalDice = baseDice + Math.abs(mod);
                    if (mod > 0) {
                        // Keep highest baseDice
                        distributions[mod] = calculateDiceDistribution(
                            totalDice,
                            baseDice,
                            true,
                        );
                    } else if (mod < 0) {
                        // Keep lowest baseDice
                        distributions[mod] = calculateDiceDistribution(
                            totalDice,
                            baseDice,
                            false,
                        );
                    } else {
                        // No modifier, just roll baseDice
                        distributions[mod] = calculateDiceDistribution(
                            baseDice,
                            baseDice,
                            true,
                        );
                    }
                });

                // Create rows for each modifier
                modifiers.forEach((mod) => {
                    const row = document.createElement("tr");

                    // Modifier label
                    const modCell = document.createElement("td");
                    if (mod > 0) {
                        modCell.textContent = `+${mod}D`;
                    } else if (mod < 0) {
                        modCell.textContent = `${mod}D`;
                    } else {
                        modCell.textContent = "0D";
                    }
                    modCell.className = "total-cell";
                    row.appendChild(modCell);

                    // Probability for each total (from min to max)
                    for (let total = minTotal; total <= maxTotal; total++) {
                        const cell = document.createElement("td");

                        // Calculate cumulative probability (this total or higher)
                        let cumulativeProb = 0;
                        for (let t = total; t <= maxTotal; t++) {
                            cumulativeProb += distributions[mod][t] || 0;
                        }

                        if (cumulativeProb > 0) {
                            cell.textContent = cumulativeProb.toFixed(1) + "%";
                            cell.className = "prob-cell";

                            // Apply red-to-blue gradient background based on probability
                            // Use light tints that maintain contrast with black text
                            const intensity = Math.min(cumulativeProb / 100, 1);

                            // Interpolate from red (0%) to blue (100%)
                            // Using light, pastel colors for accessibility
                            const red = Math.round(255 - intensity * 100); // 255 -> 155
                            const green = Math.round(180 - intensity * 30); // 180 -> 150
                            const blue = Math.round(180 + intensity * 75); // 180 -> 255

                            cell.style.backgroundColor = `rgb(${red}, ${green}, ${blue})`;
                            cell.style.color = "#000000"; // Keep text black for contrast
                        } else {
                            cell.textContent = "-";
                            cell.style.opacity = "0.3";
                        }

                        row.appendChild(cell);
                    }

                    table.appendChild(row);
                });
            }

            // Dice button click handlers
            document.querySelectorAll(".dice-btn").forEach((btn) => {
                btn.addEventListener("click", () => {
                    document
                        .querySelectorAll(".dice-btn")
                        .forEach((b) => b.classList.remove("active"));
                    btn.classList.add("active");
                    baseDice = parseInt(btn.dataset.dice);
                    generateTable();
                });
            });

            // Generate initial table
            generateTable();
        </script>
    </body>
</html>
