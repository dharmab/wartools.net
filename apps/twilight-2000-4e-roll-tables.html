<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twilight: 2000 Roll Tables - WARTOOLS.NET</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
            padding: 10px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 0.9rem;
            font-style: italic;
        }

        nav a {
            color: var(--link-color);
            font-size: 0.9rem;
        }

        .card {
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 12px var(--shadow-color);
            border: 2px solid var(--border-medium);
        }

        .table-selector {
            display: flex;
            align-items: center;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .table-selector label {
            font-weight: bold;
            color: var(--text-secondary);
        }

        .table-selector select {
            padding: 8px 12px;
            border-radius: 6px;
            border: 2px solid var(--border-medium);
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-family: Georgia, serif;
            font-size: 1rem;
            cursor: pointer;
            min-width: 200px;
            text-align: center;
        }

        .table-selector select:focus {
            outline: 2px solid var(--accent-primary);
            outline-offset: 2px;
        }

        .dice-info {
            text-align: center;
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-top: 8px;
        }

        .roll-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .roll-btn {
            padding: 12px 32px;
            font-size: 1.1rem;
            font-weight: bold;
            border: 2px solid var(--border-medium);
            border-radius: 8px;
            background: var(--accent-primary);
            color: var(--bg-primary);
            cursor: pointer;
            font-family: Georgia, serif;
            transition: background 0.2s, transform 0.1s;
        }

        .roll-btn:hover {
            background: var(--accent-hover);
        }

        .roll-btn:active {
            transform: scale(0.96);
        }

        .roll-result-display {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--accent-primary);
            min-width: 80px;
            text-align: center;
        }

        .roll-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .roll-table th {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            padding: 10px 12px;
            text-align: left;
            border-bottom: 2px solid var(--border-medium);
            font-size: 0.95rem;
        }

        .roll-table td {
            padding: 8px 12px;
            border-bottom: 1px solid var(--border-light);
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .roll-table tr:last-child td {
            border-bottom: none;
        }

        .roll-table tr.highlighted {
            background: var(--accent-primary);
        }

        .roll-table tr.highlighted td {
            color: var(--bg-primary);
            font-weight: bold;
        }

        @keyframes flashHighlight {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }

        .roll-table tr.rolling {
            animation: flashHighlight 0.15s ease-in-out;
        }

        .table-footnotes {
            margin-top: 8px;
            color: var(--text-muted);
            font-size: 0.85rem;
            font-style: italic;
        }

        .table-footnotes p {
            margin: 2px 0;
        }

        .table-notes {
            margin-top: 16px;
            padding-top: 12px;
            border-top: 1px solid var(--border-light);
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .table-notes dt {
            font-weight: bold;
            color: var(--text-primary);
            margin-top: 8px;
        }

        .table-notes dd {
            margin-left: 16px;
            margin-bottom: 4px;
        }

        .modifier-input {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .modifier-input.visible {
            display: flex;
        }

        .modifier-input label {
            font-weight: bold;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .modifier-input .modifier-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 2px solid var(--border-medium);
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            font-family: Georgia, serif;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .modifier-input .modifier-btn:hover {
            background: var(--accent-primary);
            color: var(--bg-primary);
        }

        .modifier-input .modifier-value {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--text-primary);
            min-width: 30px;
            text-align: center;
        }

        .empty-state {
            text-align: center;
            color: var(--text-muted);
            padding: 40px 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav><a href="../index.html">&larr; WARTOOLS.NET</a></nav>
        <header>
            <h1>Twilight: 2000 Roll Tables</h1>
            <p class="subtitle">Web versions of roll tables from the Twilight: 2000 4th Edition Player's and Referee's Manuals</p>
        </header>

        <div class="card">
            <div class="table-selector">
                <select id="table-select" onchange="selectTable()"></select>
            </div>
        </div>

        <div class="card">
            <div class="roll-section">
                <div class="modifier-input" id="modifier-input">
                    <label id="modifier-label"></label>
                    <button class="modifier-btn" onclick="adjustModifier(-1)">&minus;</button>
                    <span class="modifier-value" id="modifier-value">0</span>
                    <button class="modifier-btn" onclick="adjustModifier(1)">+</button>
                </div>
                <button class="roll-btn" id="roll-btn" onclick="roll()">Roll</button>
                <div class="roll-result-display" id="roll-result"></div>
            </div>
        </div>

        <div class="card">
            <div id="table-container">
                <div class="empty-state">Web versions of roll tables from the Twilight: 2000 4th Edition Player's Manual. Select a table above to get started.</div>
            </div>
        </div>
    </div>

    <script src="twilight-2000-4e-roll-tables.js"></script>
</body>
</html>
