        }

            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 12px var(--shadow-color);
            border: 2px solid var(--border-medium);
        }

            display: flex;
            align-items: center;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .table-selector label {
            font-weight: bold;
            color: var(--text-secondary);
        }

        .table-selector select {
            padding: 8px 12px;
            border-radius: 6px;
            border: 2px solid var(--border-medium);
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-family: Georgia, serif;
            font-size: 1rem;
            cursor: pointer;
            min-width: 200px;
        }

        .table-selector select:focus {
            outline: 2px solid var(--accent-primary);
            outline-offset: 2px;
        }

        .dice-info {
            text-align: center;
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-top: 8px;
        }

        .roll-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
            flex-wrap: wrap;
        }

        .roll-btn {
            padding: 12px 32px;
            font-size: 1.1rem;
            font-weight: bold;
            border: 2px solid var(--border-medium);
            border-radius: 8px;
            background: var(--accent-primary);
            color: var(--bg-primary);
            cursor: pointer;
            font-family: Georgia, serif;
            transition: background 0.2s, transform 0.1s;
        }

        .roll-btn:hover {
            background: var(--accent-hover);
        }

        .roll-btn:active {
            transform: scale(0.96);
        }

        .roll-result-display {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--accent-primary);
            min-width: 80px;
            text-align: center;
        }

        .roll-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .roll-table th {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            padding: 10px 12px;
            text-align: left;
            border-bottom: 2px solid var(--border-medium);
            font-size: 0.95rem;
        }

        .roll-table td {
            padding: 8px 12px;
            border-bottom: 1px solid var(--border-light);
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .roll-table tr:last-child td {
            border-bottom: none;
        }

        .roll-table tr.highlighted {
            background: var(--accent-primary);
        }

        .roll-table tr.highlighted td {
            color: var(--bg-primary);
            font-weight: bold;
        }

        @keyframes flashHighlight {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }

        .roll-table tr.rolling {
            animation: flashHighlight 0.15s ease-in-out;
        }

        .table-notes {
            margin-top: 16px;
            padding-top: 12px;
            border-top: 1px solid var(--border-light);
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .table-notes dt {
            font-weight: bold;
            color: var(--text-primary);
            margin-top: 8px;
        }

        .table-notes dd {
            margin-left: 16px;
            margin-bottom: 4px;
        }

        .empty-state {
            text-align: center;
            color: var(--text-muted);
            padding: 40px 20px;
            font-style: italic;
        }

        let currentTableIndex = -1;

        function parseDice(notation) {
            const match = notation.match(/^(\d+)d(\d+)([+-]\d+)?$/i);
            if (!match) return null;
            return {
                count: parseInt(match[1]),
                sides: parseInt(match[2]),
                modifier: match[3] ? parseInt(match[3]) : 0,
            };
        }

        function rollDice(notation) {
            const dice = parseDice(notation);
            if (!dice) return 0;
            let total = dice.modifier;
            for (let i = 0; i < dice.count; i++) {
                total += Math.floor(Math.random() * dice.sides) + 1;
            }
            return total;
        }

        function populateDropdown() {
            const select = document.getElementById('table-select');
            select.innerHTML = '';
            if (TABLES.length === 0) {
                const opt = document.createElement('option');
                opt.textContent = 'No tables available';
                opt.disabled = true;
                select.appendChild(opt);
                document.getElementById('roll-btn').disabled = true;
                return;
            }
            const placeholder = document.createElement('option');
            placeholder.value = '';
            placeholder.textContent = 'Select a table\u2026';
            placeholder.disabled = true;
            placeholder.selected = true;
            select.appendChild(placeholder);

            const sorted = TABLES.map((table, i) => ({ table, i }));
            sorted.sort((a, b) => a.table.name.localeCompare(b.table.name));
            sorted.forEach(({ table, i }) => {
                const opt = document.createElement('option');
                opt.value = i;
                opt.textContent = table.name;
                select.appendChild(opt);
            });
        }

        function selectTable() {
            const select = document.getElementById('table-select');
            const val = select.value;
            currentTableIndex = val === '' ? -1 : parseInt(val);
            renderTable();
            document.getElementById('roll-result').textContent = '';
        }

        function renderTable() {
            const container = document.getElementById('table-container');
            if (currentTableIndex < 0) {

                document.getElementById('roll-btn').disabled = true;
                return;
            }

            const table = TABLES[currentTableIndex];
            document.getElementById('roll-btn').textContent = 'Roll ' + table.dice;
            document.getElementById('roll-btn').disabled = false;

            let html = '<table class="roll-table"><thead><tr>';
            for (const col of table.columns) {
                html += '<th>' + escapeHtml(col) + '</th>';
            }
            html += '</tr></thead><tbody>';

            for (let i = 0; i < table.rows.length; i++) {
                const row = table.rows[i];
                html += '<tr data-row-index="' + i + '">';
                for (const val of row.values) {
                    html += '<td>' + escapeHtml(val) + '</td>';
                }
                html += '</tr>';
            }

            html += '</tbody></table>';

            if (table.notes && table.notes.length > 0) {
                html += '<div class="table-notes"><dl>';
                for (const [term, desc] of table.notes) {
                    html += '<dt>' + escapeHtml(term) + '</dt>';
                    html += '<dd>' + escapeHtml(desc) + '</dd>';
                }
                html += '</dl></div>';
            }

            container.innerHTML = html;
        }

        function findRowForRoll(total) {
            const table = TABLES[currentTableIndex];
            for (let i = 0; i < table.rows.length; i++) {
                if (total >= table.rows[i].min && total <= table.rows[i].max) {
                    return i;
                }
            }
            return -1;
        }

        function roll() {
            if (currentTableIndex < 0) return;

            const table = TABLES[currentTableIndex];
            const total = rollDice(table.dice);

            let displayTotal = total;
            if (table.dice.includes('d100') && total === 100) displayTotal = '00';
            else if (table.dice.includes('d100')) displayTotal = String(total).padStart(2, '0');
            document.getElementById('roll-result').textContent = displayTotal;

            // Clear previous highlights
            const rows = document.querySelectorAll('.roll-table tbody tr');
            rows.forEach(r => r.classList.remove('highlighted', 'rolling'));

            const rowIndex = findRowForRoll(total);
            if (rowIndex >= 0) {
                const targetRow = document.querySelector('[data-row-index="' + rowIndex + '"]');
                if (targetRow) {
                    targetRow.classList.add('highlighted');
                    targetRow.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            populateDropdown();
            renderTable();
        });
    </script>
</body>
